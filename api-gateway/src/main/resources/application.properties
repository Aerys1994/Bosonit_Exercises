
spring.application.name=api-gateway
server.port=8080
eureka.client.service-url.defaultZone=http://eureka-naming-service:8761/eureka
spring.cloud.gateway.routes[0].id=client-service
spring.cloud.gateway.routes[0].uri=lb://client-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/client/**
spring.cloud.gateway.routes[1].id=trip-service
spring.cloud.gateway.routes[1].uri=lb://trip-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/trip/**
eureka.instance.prefer-ip-address=true
