spring.datasource.url=jdbc:h2:file:~/trip-application;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=Andreu
spring.datasource.password=password
spring.application.name=trip-application
spring.jpa.hibernate.ddl-auto=create-drop
